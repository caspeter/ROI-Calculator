<main class="container">
<h2>Revenue</h2>
  <form novalidate name="$ctrl.newRevenueForm" ng-submit="$ctrl.submitNewRevenue($ctrl.newRev)">
    <div class="form-group">
        <label for="description">Description </label>
        <input class="form-control" id="descriptionRevenueInput" placeholder="Description" ng-model="$ctrl.newRev.description" required ng-minlength="3">
      </div>
    <div class="form-group">
        <label for="oneTime">One Time </label>
        <input class="form-control" id="one-timeRevenueInput" placeholder="One Time Revenue" ng-model="$ctrl.newRev.oneTime" required>
      </div>
    <div class="form-group">
        <label for="monthlyRevenueInput">Monthly Revenue</label>
        <input class="form-control" id="monthlyRevenueInput" placeholder="Monthly Revenue" ng-model="$ctrl.newRev.monthly" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Add Revenue
        </button>
      </div>
  </form>

  <table class="table">

  <thead>
    <tr>
      <th>Description</th>
      <th>One Time</th>
      <th>Monthly</th>
    </tr>
  </thead>
  <tbody>
    <tr>

    </tr>
  </tbody>

</table>
</main>
